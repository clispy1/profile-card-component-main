<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>

<div class="bgImages">
  <img src="./images/bg-pattern-top.svg" alt="" class="top" />
		<img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" />
</div>
		

<main>
		<div class="container">


			<img src="./images/bg-pattern-card.svg" alt="" class="cardBgTop" />
      <br>

      <img src="./images/image-victor.jpg" alt="" class="personImage">

		<div class="proName">
       <span class="name">Victor Crest </span>
        <span class="age"> 26</span>
    </div>

    	<p class="location">London</p> 

      <hr>

      
			<section class="bottomInfo">

				<div class="first">
					<span class="stats">80K</span>
          <br />
          <span class="statsInfo">Followers</span>
				</div>

				<div class="first">
					<span class="stats">803K</span>
          <br />
          <span class="statsInfo">Likes</span>
				</div>

				<div class="first">
					<span class="stats">1.4K </span>
          <br />
          <span class="statsInfo">Photos</span>
				</div>

			</section>

		</div>
  </main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
